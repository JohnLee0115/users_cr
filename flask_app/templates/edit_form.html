<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

</head>

<body>
    <a href="/users"><button>Home</button></a>
    <form action="/edit_users" method="POST">
        <h1>Edit User {{one_user.id}}</h1>

        <input type="hidden" name="user_id" value="{{one_user.id}}">
        <div>
            <label for="first_name">First Name : </label>
            <input type="text" name="first_name" value="{{one_user.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name : </label>
            <input type="text" name="last_name" value="{{one_user.last_name}}">
        </div>
        <div>
            <label for="email">Email : </label>
            <input type="text" name="email" value="{{one_user.email}}">
        </div>
        <div>
            <input type="submit" value="Update">
            <a href="/users/{{one_user.id}}">Show User</a>
        </div>
    </form>

</body>

</html>
