<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
</head>

<body>
    
    <form method="POST">
        <h1>User {{one_user.id}}</h1>
        <a href="/users">Home</a>

        
        <div>
            <input type="hidden" name="user_id" value="{{one_user.id}}">
            <div>
                <label for="first_name">First Name : </label>
                <p>{{one_user.first_name}}</p>
            </div>
            <div>
                <label for="last_name">Last Name : </label>
                <p>{{one_user.last_name}}</p>
            </div>
            <div>
                <label for="email">Email : </label>
                <p>{{one_user.email}}</p>
            </div>
            <div>
                <label for="created_on">Created On : </label>
                <p>{{one_user.created_at}}</p>
            </div>
            <div>
                <label for="updated_on">Last Updated On : </label>
                <p>{{one_user.updated_at}}</p>
            </div>
        </div>
        <div>
            <p><a href="/users/{{one_user.id}}/edit/">Edit</a> | <a href="/delete/{{one_user.id}}/">Delete</a></p>
        </div>
        
    </form>


</body>

</html>
